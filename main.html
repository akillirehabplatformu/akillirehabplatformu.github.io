<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevSeater</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="headerdiv">
           
            <div class="headerleft">
                <ul>
                    <li id="home">Home <i class="fa fa-home"></i></li>
                    <li id="notifications">Notifications <i class="fa fa-bell"></i></li>
                    <li id="messages">Messages <i class="fa fa-envelope-open"></i></li>
                </ul>
            </div>
            
            <div class="hideheaderleft"><i class="fa fa-bars" onclick="openleftsidebar()"></i></div>
            <div class="hideleftsidebar" id="hideleftsidebar"></div>
            <div class="headermiddle"><div class="logo"><i class="fab fa-envira"></i></div></div>
            <div class="headerright">
            <div class="headersearchdiv">
            <input type="text" id="headersearch" placeholder="search..."><i id="searchicon" class="fa fa-search"></i>
            </div>
            <div class="headerprofile" onclick="openrightsidebar()"></div>
            <div class="hiderightsidebar" id="hiderightsidebar"></div>
            </div>
            
        </div>
    </header>
    
    <div class="maincont">
        <div class="contleft"></div>
        <div class="contmiddle">
                     
        </div>  
        <div class="contright"></div>
    </div>
    
    <div class="bottomtab">
            <i id="tab_home" class="fa fa-home"></i>
            <i id="tab_search" class="fa fa-search"></i>
            <i id="tab_notifications" class="fa fa-bell"></i>
            <i id="tab_messages" class="fa fa-envelope-open"></i>
    </div>
</body>
</html>
