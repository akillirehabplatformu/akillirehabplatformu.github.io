<body>
    <header>
        <div class="headerdiv">

                <div class="logindiv"><a href="login.html"><i class="fa fa-unlock-alt"></i> giriş</a> </div>
                <div class="registerdiv"><a href=""><i class="fa fa-user-plus"></i> üye ol</a></div>
            </div>
        </div>
    </header>
    <div class="cont">
       
        <div class="cont-left"></div>
        
        <div class="cont-middle">

            <input type="text" placeholder="isim">
            <input type="text" placeholder="soyisim"><br>

            <i class="fa fa-check"></i> bu kullanıcı adı kullanılabilir.
            </div>

            <i class="fa fa-unlock"></i>

            <i class="fa fa-unlock"></i>

            <div class="check-password">

            </div>
