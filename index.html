<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevSeater</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
   
    <header>
    <div class="headerleft"><h1>DEVSEATER</h1><br><h2>Social Network <br> for Developers</h2></div>
    <div class="headerright"></div>
    </header>
    
    <div class="cont">
       
        <div id="contleft" class="contleft">
            <div class="contleftel"><label for="name">Name</label><input type="text"></div><br>
            <div class="contleftel"><label for="name">Email</label><input type="email"></div><br>
            <div class="contleftel"><label for="name">Password</label><input class="passwordinput" type="password"></div><br>
            <div class="contleftel"><label for="name">Country</label><input type="text"></div><br>
            <div class="checkboxdiv"><input type="checkbox"><label for="">I have read and agree to the <a href="">Privacy Policy</a></label></div>
            <center><input class="createacc" type="submit" value="Create account"></center><br>
            <div class="hidediv1">Have an account?<label onclick="openlogin()"> Log in</label></div>
        </div>
        
        <div id="contright" class="contright">
            <div class="contrightel"><label for="name">Name</label><input type="text"></div><br>
            <div class="contrightel"><label for="name">Password</label><input class="passwordinput" type="password"></div><br>
            <center><input class="login" type="submit" value="Log in"></center>
             <div class="hidediv1">Have not an account?<label onclick="opensignup()"> Sign up</label></div>
        </div>
        
    </div>
        
    <footer>
        <ul>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">SUPPORT</a></li>
            <li><a href="">COMMUNITY</a></li>
            <li><a href="">CONTACT US</a></li>
        </ul>
    </footer> 
    
    <div id="hidediv2" class="hidediv2" onclick="opensidebar()"><i class="fa fa-bars"></i></div>
    
    <div id="hidediv3" class="hidediv3">
      <i class="fa fa-times" onclick="closesidebar()"></i>
      <h1>Options</h1><br>
      <a href="">Sign up</a>
      <a href="">Log in</a>
      <a href="">Download App</a>
      <a href="">Language</a><br><br><br><br><br>
      <a href="">About Us</a>
      <a href="">Support</a>
      <a href="">Comunity</a>
      <a href="">Contact Us</a>
    </div>
    
    <script>
    function openlogin(){
        document.getElementById("contleft").style.display="none";
        document.getElementById("contright").style.display="block";
    }
    function opensignup(){
        document.getElementById("contleft").style.display="block";
        document.getElementById("contright").style.display="none";
    } 
    function opensidebar(){
        document.getElementById("hidediv3").style.left="50%";
    }
    function closesidebar(){
        document.getElementById("hidediv3").style.left="-50%";
    }
    
    </script>
        
</body>
</html>
